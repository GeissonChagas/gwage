<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwage | Comissão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,800;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <img class="header__logo--img" src="img/GW-LOGO.png">
        </div>
        <div class="header__links">
            <a class="header__links--link" href="index.html">Vendas</a>
            <a class="header__links--link" href="comissão.html">Comissão</a>
        </div>
        <div class="header__login">
            <button class="header__login--button"><a class="header__login--button-link" href="#">Entrar</a></button>
        </div>
    </header>

    <main>

        <section class="formulario-comissão">
            <form>
                <div class="formulario-comissão__div">
                    <label for="gostaria-receber" class="label">Quanto gostaria de receber?</label><br>
                    <input type="text" id="gostaria-receber" class="input-padrao" name="gostaria-de-receber" placeholder="Digite o quanto gostaria de receber:" oninput="" required>
                    <span class="formulario__span--gostaria-receber"></span>
                </div>
                <div class="formulario-adicionar"><br>
                    <input type="submit" value="Adicionar produto" id="adicionar" class="adicionar">
                <div>
            </form>
        </section>


        <section class="tabela-comissao">
            <table class="comissao">
                <tr class="comissao__tr">
                    <td class="comissao__td">Quanto gostaria de receber (R$):</td>
                    <td class="comissao__td">Quanto é preciso vender (R$):</td>
                    <td class="comissao__td">Excluir:</td>
                </tr>
                <tr class="comissao__td">
                    <td class="comissao__td">1650,00</td>
                    <td class="comissao__td">10.000,00</td>
                    <td class="comissao__excluir">x</td>
                </tr>
            </table>
        </section>

    </main>
    
    <script src="assets/js/main.js"></script>

</body>
</html>

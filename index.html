<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,800;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="../gwage/assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <img class="header__logo--img" src="assets/img/GW-LOGO.png">
        </div>
        <div class="header__links">
            <a class="header__links--link" href="#">Vendas</a>
            <a class="header__links--link" href="#">Comissão</a>
        </div>
        <div class="header__login">
            <button class="header__login--button"><a class="header__login--button-link" href="#">Entrar</a></button>
        </div>
    </header>

    <main>

        <table class="produto">
            <tr class="produto__tr">
                <td class="produto__td">Nome do produto:</td>
                <td class="produto__td">Placa de vídeo 2050.</td>
            </tr>
            <tr class="produto__tr">
                <td class="produto__td">Preço do produto (RS$)</td>
                <td class="produto__td">2.000,00</td>
            </tr>

        <form class="formulário-vendas">

            <label for="produto" class="label">Produto:</label>
            <input type="text" id="nome" class="input-padrao" placeholder="Digite o nome do produto" oninput="" required>
            <span class="formulario__span--produto"></span>

            <label for="preço" class="label">Preço:</label>
            <input type="text" id="preço" class="input-preço" placeholder="Digite o preço do produto" oninput="" required>
            <span class="formulario__span--produto"></span>

            <input type="submit" value="Adicionar produto" class="adicionar">

        </form>


    </main>


</body>
</html>

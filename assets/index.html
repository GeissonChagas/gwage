    <!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gwage | Vendas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,800;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="header__logo">
            <img class="header__logo--img" src="img/GW-LOGO.png">
        </div>
        <div class="header__links">
            <a class="header__links--link" href="index.html">Vendas</a>
            <a class="header__links--link" href="comissão.html">Comissão</a>
        </div>
        <div class="header__login">
            <button class="header__login--button"><a class="header__login--button-link" href="#">Entrar</a></button>
        </div>
    </header>

    <main>
        <section class="formulario-produtos">
            <form id="formulario-produtos">
                <div class="formulario-vendas__div">
                    <label for="produto" class="label" >Unidades:</label><br>
                    <input type="text" id="unidades" class="input-padrao" name="unidades" placeholder="Digite a quantidade" oninput="" required>
                    <span class="formulario__span--unidades"></span>
                </div>
                <div class="formulario-vendas__div">
                    <label for="produto" class="label" >Produto:</label><br>
                    <input type="text" id="produto" class="input-padrao" name="produto" placeholder="Digite o nome do produto" oninput="" required>
                    <span class="formulario__span--produto"></span>
                </div>
                <div class="formulario-vendas__div">
                    <label for="preço" class="label">Preço:</label><br>
                    <input type="text" id="preco" class="input-padrao" name="preco" placeholder="Digite o preço do produto" oninput="" required>
                    <span class="formulario__span--produto"></span>
                </div>
                <div class="formulario-vendas"><br>
                    <input type="submit" value="Adicionar produto" id="adicionar" class="adicionar">
                <div>
            </form>
        </section>

        <section class="tabela-produtos">
            <table class="produto">
                <thead id="thead-produtos">
                    <tr class="produto__tr">
                        <td class="produto__td">Und:</td>
                        <td class="produto__td">Nome do produto:</td>
                        <td class="produto__td">Preço do produto</td>
                        <td class="produto__td">Excluir:</td>
                    </tr>
                </thead>    

            <tbody id="tbody">
                <tr class="produto__tr">
                    <td class="produto__td">1</td>
                    <td class="produto__td">Placa de vídeo gtx 2060 6gb</td>
                    <td class="preco__td">2000</td>
                    <td class="produto__excluir" id="excluir">x</td>
                </tr>
            </tbody>
            </table>
        </section>

        <section>
            <table id="tabela-areceber">
                <tr class="areceber__tr">
                    <td class="areceber__td">Valor a receber</td> 
                    <td class="areceber__td" id="areceber">2000</td>
                </tr>
            </table>
        </section>


    </main>

    <script src="js/adiciona-tabela.js"></script>
    <script src="js/areceber.js"></script>
    <script src="js/excluir.js"></script>


</body>
</html>
